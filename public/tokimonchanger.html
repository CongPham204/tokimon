<!DOCTYPE html>
<html>
<head>
<title>Tokimon Changer</title>
</head>
<body>

<center>
<h1>Edit your Tokimon</h1>
<p>Enter the Tokimon's new stats</p>
<form action = "http://localhost:8080/changetokimon" method = "post">
<p>Enter name of Tokimon you wish to change stats</p>
<input type = "text" name = "Name">
<p>Height</p>
<input type = "text" name = "Height">
<p>Weight</p>
<input type = "text" name = "Weight">
<p>Fly</p>
<input type = "text" name = "Fly">
<p>Fight</p>
<input type = "text" name = "Fight">
<p>Fire</p>
<input type = "text" name = "Fire">
<p>Water</p>
<input type = "text" name = "Water">
<p>Electric</p>
<input type = "text" name = "Electric">
<p>Ice</p>
<input type = "text" name = "Ice">
<p>Trainer's name</p>
<input type = "text" name = "TrainerName">
<p></p>
<button class = "button" type = "submit" value = "submit">EDIT TOKIMON</button>
</form>
<form action = mainmenu.html>
	<button class = "button" type = "submit">BACK</button>
</form>
</center>
</body>
</html>
